<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info a {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    
    <div class="contact-info">
        <h3>Contact Information</h3>
        <a href="mailto:Michaelzahy1@gmail.com">Email: Michaelzahy1@gmail.com</a>
        <a href="https://www.linkedin.com/in/michael-zahy" target="_blank">LinkedIn: linkedin.com/in/michael-zahy</a>
        <a href="https://www.facebook.com/MichaelZahy1" target="_blank">Facebook: facebook.com/MichaelZahy1</a>
        <a href="https://wa.me/201069720311" target="_blank">WhatsApp: +20 1069720311</a>
    </div>
    
    <form id="test-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell me about your project..." required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <a href="https://wa.me/201069720311" target="_blank" style="display: inline-block; margin-top: 20px; background-color: #25D366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">WhatsApp Me</a>

    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                alert('Message sent successfully! I will get back to you within 24 hours.');
                document.getElementById('test-form').reset();
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
